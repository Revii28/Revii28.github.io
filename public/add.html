<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Product</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --background-color: #ecf0f1;
      --text-color: #34495e;
      --input-background: #fff;
      --input-border: #bdc3c7;
      --input-focus: #3498db;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: var(--input-background);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 24px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -10px;
    }

    .form-group {
      flex: 0 0 50%;
      padding: 0 10px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--text-color);
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 2px solid var(--input-border);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--input-focus);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    .file-input-wrapper .btn {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      background-color: transparent;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      display: inline-block;
      transition: all 0.3s ease;
      width: 100%;
      text-align: center;
    }

    .file-input-wrapper:hover .btn {
      background-color: var(--primary-color);
      color: white;
    }

    .file-input-name {
      margin-top: 5px;
      font-size: 12px;
      color: var(--text-color);
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-upload"></i> Upload Your Product</h1>
    <form id="productForm" enctype="multipart/form-data">
      <div class="form-row">
        <div class="form-group">
          <label for="name"><i class="fas fa-tag"></i> Product Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" id="price" name="price" required placeholder="Enter price or prices separated by commas">
          <small>For multiple prices, separate them with commas. E.g., 100, 200, 300</small>
        </div>
        <div class="form-group">
          <label for="rating"><i class="fas fa-star"></i> Rating:</label>
          <input type="text" id="rating" name="rating" step="0.1" min="1" max="5" required>
          <input type="hidden" id="fullRating" name="fullRating">
        </div>
        <div class="form-group">
          <label for="Category"><i class="fas fa-tags"></i> Category:</label>
          <input type="text" id="Category" name="Category" required placeholder="Enter categories separated by commas">
          <small>For multiple categories, separate them with commas. E.g., Electronics, Accessories</small>
        </div>
        <div class="form-group">
          <label for="colors"><i class="fas fa-palette"></i> Colors:</label>
          <input type="text" id="colors" name="colors" required>
        </div>
        <div class="form-group">
          <label for="linkPayment"><i class="fas fa-link"></i> Payment Link:</label>
          <input type="url" id="linkPayment" name="linkPayment" required>
        </div>
        <div class="form-group">
          <label for="description"><i class="fas fa-align-left"></i> Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="images"><i class="fas fa-images"></i> Product Images:</label>
          <div class="file-input-wrapper">
            <button type="button" class="btn">Choose Files</button>
            <input type="file" id="images" name="images" multiple accept="image/png, image/jpeg" required>
          </div>
          <div id="file-input-name" class="file-input-name"></div>
        </div>
      </div>
      <!-- Hidden inputs for Protection and Stock -->
      <input type="hidden" name="protection" value="Melindungi barang belanjaan dari kerusakan hingga 6 bulan">
      <input type="hidden" name="stock" value="199">
      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Product</button>
    </form>
  </div>
  
<!-- HTML code remains the same -->

<script>
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function formatRating(rating) {
    const randomThousands = getRandomInt(1, 9);
    const randomHundreds = getRandomInt(100, 999);
    const totalRatings = `${randomThousands}.${randomHundreds}`;
    return `${rating} (${totalRatings} Penilaian)`;
  }

  const submitButton = document.querySelector('button[type="submit"]');
  const imageInput = document.getElementById('images');

  imageInput.addEventListener('change', function() {
    const files = this.files;
    let loadedCount = 0;

    submitButton.disabled = true; // Disable the submit button initially

    for (let i = 0; i < files.length; i++) {
      const reader = new FileReader();

      reader.onload = function() {
        loadedCount++;

        if (loadedCount === files.length) {
          submitButton.disabled = false; // Enable the submit button when all images are loaded
        }
      };

      reader.readAsDataURL(files[i]);
    }
  });

  document.getElementById('productForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(this);

    // Format the rating using formatRating function
    const formattedRating = formatRating(formData.get('rating'));

    // Set the formatted rating back to the FormData
    formData.set('rating', formattedRating);

    fetch('http://localhost:4000/upload', {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      alert(data.message);
      this.reset();
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Error: ' + error.message);
    });
  });
</script>
</body>
</html>
