<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Product</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    :root {
      --primary-color: #ff6b6b;
      --secondary-color: #4ecdc4;
      --background-color: #f7fff7;
      --text-color: #1a535c;
      --input-background: #fff;
      --input-border: #e6e6e6;
      --input-focus: #4ecdc4;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: var(--input-background);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 24px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -10px;
    }

    .form-group {
      flex: 0 0 50%;
      padding: 0 10px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--text-color);
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 2px solid var(--input-border);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--input-focus);
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff4757;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    .file-input-wrapper .btn {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      background-color: transparent;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      display: inline-block;
      transition: all 0.3s ease;
      width: 100%;
      text-align: center;
    }

    .file-input-wrapper:hover .btn {
      background-color: var(--primary-color);
      color: white;
    }

    .file-input-name {
      margin-top: 5px;
      font-size: 12px;
      color: var(--text-color);
    }

    .icon {
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-upload icon"></i> Upload Your Product</h1>
    <form id="productForm" enctype="multipart/form-data">
      <div class="form-row">
        <div class="form-group">
          <label for="name"><i class="fas fa-tag icon"></i> Product Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="price"><i class="fas fa-money-bill-wave icon"></i> Price:</label>
          <input type="text" id="price" name="price" required placeholder="Enter prices separated by commas">
          <small>For multiple prices, separate them with commas. E.g., 100, 200, 300</small>
        </div>
        <div class="form-group">
          <label for="rating"><i class="fas fa-star icon"></i> Rating:</label>
          <input type="text" id="rating" name="rating" required placeholder="E.g., 4.8 (267 Penilaian)">
        </div>
        
          
          <input type="hidden" id="protection" name="protection" value="Melindungi barang belanjaan dari kerusakan hingga 6 bulan" required>
        
        <div class="form-group">
          <label for="colors"><i class="fas fa-palette icon"></i> Colors:</label>
          <input type="text" id="colors" name="colors" required placeholder="Enter colors separated by commas">
        </div>
        <input type="hidden" id="stock" name="stock" value="199">
        <div class="form-group">
          <label for="category"><i class="fas fa-tags icon"></i> Category:</label>
          <input type="text" id="category" name="category" required placeholder="Enter categories separated by commas">
        </div>
        <div class="form-group">
          <label for="linkPayment"><i class="fas fa-link icon"></i> Payment Link:</label>
          <input type="url" id="linkPayment" name="linkPayment" required>
        </div>
        <div class="form-group">
          <label for="description"><i class="fas fa-align-left icon"></i> Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="images"><i class="fas fa-images icon"></i> Product Images:</label>
          <div class="file-input-wrapper">
            <button type="button" class="btn">Choose Files</button>
            <input type="file" id="images" name="images" multiple accept="image/png, image/jpeg" required>
          </div>
          <div id="file-input-name" class="file-input-name"></div>
        </div>
      </div>
      <button type="submit"><i class="fas fa-paper-plane icon"></i> Submit Product</button>
    </form>
  </div>

  <script>
    document.getElementById('productForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      formData.set('price', JSON.stringify(formData.get('price').split(',').map(price => [Number(price.trim())])));
      formData.set('colors', JSON.stringify(formData.get('colors').split(',')));
      formData.set('category', JSON.stringify(formData.get('category').split(',')));

      fetch('http://localhost:4000/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        alert(data.message);
        this.reset();
        document.getElementById('protection').value = "Melindungi barang belanjaan dari kerusakan hingga 6 bulan";
        document.getElementById('stock').value = "199";
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error: ' + error.message);
      });
    });
  </script>
</body>
</html>
